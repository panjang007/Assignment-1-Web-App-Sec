<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Validation Form</title>
</head>
<body>
    <form id="validation-form">
        <label for="name">Name:</label>
        <input id="name" type="text" required>
        
        <label for="matric-no">Matric No:</label>
        <input id="matric-no" type="text" required>
        
        <label for="current-address">Current Address:</label>
        <input id="current-address" type="text" required>
        
        <label for="home-address">Home Address:</label>
        <input id="home-address" type="text" required>
        
        <label for="email">Email:</label>
        <input id="email" type="email" required>
        
        <label for="mobile-phone">Mobile Phone:</label>
        <input id="mobile-phone" type="tel" required>
        
        <label for="home-phone">Home Phone:</label>
        <input id="home-phone" type="tel" required>
        
        <button type="submit">Submit</button>
    </form>
</body>
</html>
